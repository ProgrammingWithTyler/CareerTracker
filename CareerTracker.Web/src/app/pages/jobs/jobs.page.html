<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button label="Add Job" icon="pi pi-plus" severity="primary" />
  </div>
  <div class="p-toolbar-group-right">
    <input
      type="text"
      pInputText
      placeholder="Search jobs"
      [(ngModel)]="filterText"
    />
  </div>
</p-toolbar>

<p-table
  [value]="jobs"
  selectionMode="single"
  [(selection)]="selectedJob"
  (onRowSelect)="onJobSelected($event.data)"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Job Title</th>
      <th>Company</th>
      <th>Status</th>
      <th>Applied Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-job>
    <tr [pSelectableRow]="job">
      <td>{{ job.title }}</td>
      <td>{{ job.company }}</td>
      <td>
        <span
          class="pi"
          [ngClass]="{
          'pi-clock': job.status === 'Applied',
          'pi-user': job.status === 'Interviewing',
          'pi-check': job.status === 'Offer',
          'pi-times': job.status === 'Rejected'
        }"
        ></span>
        {{ job.status }}
      </td>
      <td>{{ job.appliedDate }}</td>
    </tr>
  </ng-template>
</p-table>

<ct-job-detail-panel [job]="selectedJob" (close)="selectedJob = null" />
