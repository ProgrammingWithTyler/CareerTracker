<p-sidebar
  [visible]="job !== null"
  [modal]="true"
  position="right"
  [baseZIndex]="10000"
  (onHide)="close.emit()"
  header="Job Details"
>
  <ng-container *ngIf="job">
    <h3>{{ job.title }}</h3>
    <p><strong>Company:</strong> {{ job.company }}</p>
    <p><strong>Status:</strong> {{ job.status }}</p>
    <p><strong>Applied Date:</strong> {{ job.appliedDate | date }}</p>
    <p><strong>Source:</strong> {{ job.source }}</p>
    <p><strong>Notes:</strong> {{ job.notes }}</p>

    <button
      pButton
      label="Close"
      class="p-button-text mt-3"
      (click)="close.emit()"
    ></button>
  </ng-container>
</p-sidebar>
