<!-- Desktop Menubar -->
@if (!isMobile()) {
<p-menubar [model]="menuItems">
  <ng-template pTemplate="start">
    <span class="font-bold text-xl">CareerTracker</span>
  </ng-template>
</p-menubar>
}

<!-- Mobile Hamburger Button -->
@if (isMobile()) {
<button
  pButton
  icon="pi pi-bars"
  class="p-button-text p-m-2"
  (click)="toggleSidebar()"
></button>
}

<!-- <button (click)="toggleDarkMode()" pButton>Toggle Dark Mode</button> -->

<!-- Mobile Sidebar Menu -->
<p-sidebar [(visible)]="showSidebar" position="left" [baseZIndex]="10000">
  <p-panelMenu [model]="menuItems" [style]="{ width: '100%' }"></p-panelMenu>
</p-sidebar>

<!-- Main routed content -->
<div class="p-p-3">
  <router-outlet></router-outlet>
</div>
